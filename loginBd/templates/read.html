{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--el fonticon-->
    <link rel="short icon" href="{% static 'img/read.png' %}">

     <!--Font Awesome-->
     <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link type='text/css' rel="stylesheet" href="{% static 'css/read.css' %}">

    <title>Gesti√≥n de Usuarios</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Oleger Django</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>

    
    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-8">
                    <h2>Listado de Usuarios</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="center">#</th>
                                    <th class="center">Name</th>
                                    <th class="center">Lastname</th>
                                    <th class="center">User</th>
                                    <th class="center">Email</th>
                                    <th class="center" colspan='2'>Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for u in user %}
                                <tr>
                                    <td>
                                        {{forloop.counter}}
                                    </td>
                                    <td>
                                        {{u.name}}
                                    </td>
                
                                    <td>
                                        {{u.lastname}}
                                    </td>
                
                                    <td>
                                        {{u.user}}
                                    </td>
                
                                    <td>
                                        {{u.email}}
                                    </td>

                                    <td>
                                        <a href="{% url 'update' u.id %}" class='btn btn-sm btn-block btn-info'><i class="fa-solid fa-pencil"></i> Save</a>
                                    </td>

                                    <td>
                                        <a href="{%  url 'delete' u.id %}" class='btn btn-sm btn-block btn-danger btnDelete'><i class="fa-regular fa-trash-can"></i> Delete</a>
                                    </td>
                                    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="{% static 'js/gestionUser.js' %}"></script>
</body>
</html>
